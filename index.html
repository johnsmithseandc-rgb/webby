<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <style>
        /* Styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            /* Flexbox to center the box on the page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        /* Styles for the main box */
        .container {
            border: 2px solid #333; /* The border you drew */
            background-color: #ffffff;
            padding: 4rem 6rem; /* Space inside the box */
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styles for the "Welcome" text */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 0;
            margin-bottom: 2rem; /* Space between text and button */
        }

        /* Styles for the button */
        .youtube-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff; /* White text */
            background-color: #FF0000; /* YouTube Red */
            text-decoration: none; /* Removes the link underline */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        /* Changes the button color when you hover over it */
        .youtube-button:hover {
            background-color: #c00000; /* A darker red */
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Welcome</h1>

        <a href="https://www.youtube.com" target="_blank" class="youtube-button">
            Open Youtube Channel
        </a>

    </div>

</body>
</html>
